<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }} {{ page.url }}</title>

  <link rel="stylesheet" type="text/css" href="/css/text.css" />
</head>

<body>

  <div class="main">
    {{ content }}
  </div>

  <div class="links">
    {% if page.prev %}
    <a href="{{ page.prev }}">&laquo; prev</a>
    {% else %}
    <span>-</span>
    {% endif %}

    <a href="mailto:{{ site.email }}?subject={{ page.subject }}">{{ site.email }}</a>

    {% if page.next %}
    <a href="{{ page.next }}">next &raquo;</a>
    {% else %}
    <span>-</span>
    {% endif %}
  </div>
</body>
</html>

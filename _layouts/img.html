<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  <div class="nav nav--top">
    {% include nav.html %}
  </div>

  <section class="post">
    <div class="post__content">

      <h1>{{page.title}}</h1>

      <p class="post__date">{{page.date | date: "%d %b %Y"}}</p>

      {% for img in page.img %}
      <img class="img" src="{{ img.src }}" alt="{{ img.alt }}">
      {% endfor %}

      {% include post-nav.html %}
    </div>
  </section>

  <div class="nav nav--bottom">
    {% include nav.html %}
  </div>
</body>
</html>
